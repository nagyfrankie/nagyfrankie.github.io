# Site Info
title:              "n4.sk"
description:        "A minimalist Jekyll theme"
author_name:        "Frantisek Nagy" # change this to your name
logo_url:           https://n4.sk/assets/img/avatar.png # Get it from GitHub API: https://api.github.com/users/<username>

# Site Settings
url:                https://n4.sk # main url
baseurl:            /
permalink:          /:title # Post permalink
timezone:           Europe/Bratislava # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            true  # enables support for mathjax - set to 'false' to disable
social_share_previews: true

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script" ]
plugins:
  - jekyll-sitemap



defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
